<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
    body {
        background-color: #F2F6D0
    }
    h1,h2{
      background: silver;
      text-align: center;
    }

    #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
    }

    #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background: silver;
    }

    #notes {
        float: right;
        width: 30%;
    }

    textarea,
    input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
    }

    input {
        height: 36px;
        font-size: 24px;
    }

    textarea {
        height: 200px;
        font-size: 18px;
    }

    body {
        background: url('http://cdn.wallpapersafari.com/46/71/nkG4IM.png') no-repeat center center fixed!important;
          background-size: cover;

    }
    button{
        font-size: 30px;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Find the latest NHL articles and write a note about it!</h1>
        <h2><i>GO KINGS GO!</i></h2>
        <button><a href="/scrape">Get the latest articles about the NHL!</a></button><br><br>

        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
